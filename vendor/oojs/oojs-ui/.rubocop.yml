AllCops:
  Include:
    - 'bin/*.rb'

Metrics/LineLength:
  Max: 120

# Too fussy.
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false

# I like my Unicode, thankyouverymuch.
Style/AsciiComments:
  Enabled: false

# Opinions differ.
Style/Blocks:
  Enabled: false
Style/Tab:
  Enabled: false
Style/IndentArray:
  Enabled: false
Style/IndentHash:
  Enabled: false
Style/IndentationWidth:
  Enabled: false
Style/MultilineOperationIndentation:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
  MaxLineLength: 120
Style/Next:
  Enabled: false
Style/PercentLiteralDelimiters:
  Enabled: false
Style/RegexpLiteral:
  Enabled: false
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Style/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: no_space
Style/SpaceBeforeBlockBraces:
  EnforcedStyle: no_space
Style/SpaceInsideBrackets:
  Enabled: false
Style/SpaceInsideHashLiteralBraces:
  Enabled: false
Style/SpaceInsideParens:
  Enabled: false
Style/SpaceInsideBlockBraces:
  Enabled: false
Style/TrailingComma:
  Enabled: false
Style/WordArray:
  MinSize: 2

# RuboCop bug causes false positives.
Style/CommentIndentation:
  Enabled: false
